<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HD UI Examples</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="example.png">
  <link rel="stylesheet" href="global.css">
  <script src="js/jquery.min.js"></script>
</head>
<body>
<h1>HD UI Examples</h1>
<ul id="examples">
</ul>
<script type="text/javascript">
  var $list = $("#examples");

  $.get("https://raw.githubusercontent.com/hd-ui/hd-ui/master/examples/examples.json", function(data) {
    console.log(data)
    var examples = JSON.parse(data);
    for(var key in examples) {
      $list.append('<li><a href="' + key + '">' + examples[key]['title'] + '</a></li>');
    }
  });
</script>
</body>
</html>
